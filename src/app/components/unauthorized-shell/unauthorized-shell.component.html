<app-topbar></app-topbar>
<main>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login to your account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input matInput required type="email" placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput required type="password" placeholder="Password">
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</main>
<app-footer></app-footer>
