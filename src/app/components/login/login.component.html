<app-topbar></app-topbar>
<main>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login to your account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="loginFormSubmit()" [formGroup]="loginForm">
                <mat-form-field>
                    <input matInput type="email" placeholder="Email" formControlName="login">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
            </form>
            <div class="buttons">
                <button mat-stroked-button color="primary" (click)="loginBtnClick()">Login</button>
                <button mat-stroked-button color="accent">or add new account</button>
            </div>
        </mat-card-content>
    </mat-card>
</main>
<app-footer></app-footer>
