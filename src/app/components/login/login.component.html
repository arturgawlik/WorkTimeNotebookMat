<app-topbar></app-topbar>
<main>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login to your account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input matInput required type="email" placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput required type="password" placeholder="Password">
                </mat-form-field>
            </form>
            <div class="buttons">
                <button mat-stroked-button color="primary">Login</button>
                <button mat-stroked-button color="accent">or add new account</button>
            </div>
        </mat-card-content>

        </mat-card-actions> -->

</main>
